    <head>
        <!--

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>WrApper</title>
    </head>

    <body>

    <!-- Navigation Menu -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="HTML/admin.html">Admin</a>
        <a href="HTML/page1.html">App Name 1</a>
        <a href="HTML/page3.html">App Name 2</a>
        <a href="HTML/about.html">About</a>
    </div>


    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    <!-- Navigation Menu -->

        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Initializing WrApper</p>
                <p class="event received">WrApper is Ready</p>
            </div>
        </div>

        <div class="app">
                <button id = "getHTML" style="visibility:hidden">Get HTML</button><br>
                <button id = "storeHTML" style="visibility:hidden">Store HTML in storage</button><br>
                <button id = "pullHTML" style="visibility:hidden">Pull HTML from storage</button><br>
        </div>
        <script type="text/javascript" src="js/index.js"></script>

        <div class="form">
                <br>
                Enter the HTML URL you would like to WrApp:<br><br>
                <center>
                    <!--
                    <select name="lastfive">
                        <option>option 1</option>
                        <option>option 2</option>
                    </select>
                    -->
                    <textarea id = "htmllocation" rows="5" cols="35" style="background-color:lightgray">http://192.168.1.28/example/testHtmlGet.html</textarea>
                    <br><br>
                    <button id = "submit">   Get it   </button>
                    <br><br>
                    History: (Cached on Device)<br>
                    <table>

                            <script type="text/javascript">
                                strArray = viewHtmlHist();
                                strArrayLength = strArray.length;
                                for(x=0; x!=strArrayLength; x++) {
                                    document.write("<tr><td><button id=submitfromhist"+x+">load -></button></td><td><input type=text readonly id=htmllocation"+x+" size=30 value="+strArray[x]+"></td></tr>");
                                }

                            </script>

                    </table>

                </center>

        </div>



        <script type="text/javascript" src="js/index.js"></script> <!-- need two of these entry (one here to keep "device ready" green light on. One above to get function call to work) -->
        <script type="text/javascript" src="cordova.js"></script>


    </body>
</html>
